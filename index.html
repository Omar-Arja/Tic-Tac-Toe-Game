<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
        <section id="landing-page" class="">
          <h1>Welcome to our Tic Tac Toe Game!</h1>
          <form class="container">
            <div class="player-input">
              <label for="player1">Player 1</label>
              <input
                type="text"
                id="player1"
                placeholder="Enter your name Player One"
              />
            </div>
            <div class="player-input">
              <label for="player2">Player 2</label>
              <input
                type="text"
                id="player2"
                placeholder="Enter your name Player Two"
              />
            </div>
            <button type="button" id="start-game" class="button">
              PLAY NOW!
            </button>
          </form>
        </section>
      <div id="game" class="hide">
        <header>
          <div id="score-board-1" class="player-score">
            <h2 id="player-1"></h2>
            <h3 id="score-1"></h3>
          </div>
          <div id="score-board-2" class="player-score">
            <h2 id="player-2"></h2>
            <h3 id="score-2"></h3>
          </div>
        </header>
        <h1>Tic Tac Toe</h1>
        <section class="game-container">
          <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
            <div id="strike" class="strike"></div>
          </div>
        </section>
        <div id="game-over" class="game-over hide">
          <div id="game-over-container" class="game-over-container">
            <h1 id="game-over-text" class="game-over-text"></h1>
            <div class="buttons">
              <button type="button" id="restart" class="button">Restart</button>
              <button type="button" id="continue" class="button">
                Continue
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
