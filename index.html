<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main>
        <h1>Tic Tac Toe</h1>
    <section class="game-container">
        <div id="board">
            <div class="cell" data-index="1">1</div>
            <div class="cell" data-index="2">2</div>
            <div class="cell" data-index="3">3</div>
            <div class="cell" data-index="4">4</div>
            <div class="cell" data-index="5">5</div>
            <div class="cell" data-index="6">6</div>
            <div class="cell" data-index="7">7</div>
            <div class="cell" data-index="8">8</div>
            <div class="cell" data-index="9">9</div>

        </div>
    </section>
    </main>


    <script src="script.js"></script>
  </body>
</html>
